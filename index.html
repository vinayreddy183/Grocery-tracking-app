<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Price Tracker</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#667eea">
    <link rel="apple-touch-icon" href="icon-192.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            padding-bottom: 60px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 10px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            color: white;
            padding: 20px 0;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1rem;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .card h2 {
            color: #4a5568;
            margin-bottom: 15px;
            font-size: 1.3rem;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 8px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #4a5568;
            font-size: 14px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background: #f7fafc;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            margin-top: 10px;
            transition: transform 0.2s ease;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-danger {
            background: linear-gradient(135deg, #e53e3e 0%, #c53030 100%);
        }

        .btn-small {
            padding: 8px 12px;
            font-size: 14px;
            width: auto;
            margin: 0 5px 0 0;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .summary-card {
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid #e2e8f0;
        }

        .summary-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }

        .summary-label {
            color: #718096;
            font-weight: 600;
            font-size: 12px;
        }

        .grocery-item {
            background: #f7fafc;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
            border: 1px solid #e2e8f0;
        }

        .grocery-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .grocery-name {
            font-size: 1.1rem;
            font-weight: 700;
            color: #2d3748;
        }

        .grocery-category {
            background: #e2e8f0;
            color: #4a5568;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .grocery-details {
            margin-bottom: 10px;
            text-align: center;
        }

        .price-text {
            font-size: 1.1rem;
            font-weight: 700;
            color: #2d3748;
        }

        .history-text {
            font-size: 0.9rem;
            color: #718096;
            margin-top: 5px;
        }

        .price-update {
            display: flex;
            gap: 8px;
            align-items: center;
            flex-wrap: wrap;
        }

        .price-update input {
            flex: 1;
            min-width: 100px;
            margin: 0;
        }

        .empty-state {
            text-align: center;
            color: #718096;
            font-size: 1rem;
            padding: 30px;
        }

        .install-prompt {
            background: #48bb78;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .install-prompt.show {
            display: block;
        }

        /* Mobile optimizations */
        @media (max-width: 480px) {
            .container {
                padding: 5px;
            }
            
            .card {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .summary-grid {
                grid-template-columns: 1fr 1fr;
                gap: 8px;
            }
            
            .summary-value {
                font-size: 1.2rem;
            }
            
            .price-update {
                flex-direction: column;
            }
            
            .price-update input {
                width: 100%;
                margin-bottom: 8px;
            }
            
            .btn-small {
                width: 100%;
                margin: 2px 0;
            }
        }
    </style>
</head>
<body>
    <div class="install-prompt" id="installPrompt">
        <p>ðŸ“± Install this app on your phone for easy access!</p>
        <button class="btn" onclick="installApp()">Install App</button>
    </div>

    <div class="container">
        <div class="header">
            <h1>ðŸ›’ Grocery Tracker</h1>
            <p>Track prices on your mobile device</p>
        </div>

        <!-- Add New Grocery -->
        <div class="card">
            <h2>Add New Item</h2>
            <form id="addGroceryForm">
                <div class="form-group">
                    <label for="groceryName">Item Name</label>
                    <input type="text" id="groceryName" required placeholder="e.g., Tomatoes">
                </div>
                <div class="form-group">
                    <label for="groceryCategory">Category</label>
                    <select id="groceryCategory" required>
                        <option value="">Select Category</option>
                        <option value="Vegetables">Vegetables</option>
                        <option value="Fruits">Fruits</option>
                        <option value="Dairy">Dairy</option>
                        <option value="Grains">Grains</option>
                        <option value="Meat">Meat</option>
                        <option value="Snacks">Snacks</option>
                        <option value="Beverages">Beverages</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="groceryUnit">Unit</label>
                    <input type="text" id="groceryUnit" required placeholder="kg, liter, piece">
                </div>
                <div class="form-group">
                    <label for="initialPrice">Initial Price (â‚¹)</label>
                    <input type="number" id="initialPrice" step="0.01" required placeholder="0.00">
                </div>
                <button type="submit" class="btn">Add Item</button>
            </form>
        </div>

        <!-- Monthly Summary -->
        <div class="card">
            <h2>Monthly Summary</h2>
            <div class="summary-grid" id="summaryGrid">
                <div class="summary-card">
                    <div class="summary-value" id="totalItems">0</div>
                    <div class="summary-label">Items</div>
                </div>
                <div class="summary-card">
                    <div class="summary-value" id="totalSpent">â‚¹0</div>
                    <div class="summary-label">Spent</div>
                </div>
                <div class="summary-card">
                    <div class="summary-value" id="priceUpdates">0</div>
                    <div class="summary-label">Updates</div>
                </div>
                <div class="summary-card">
                    <div class="summary-value" id="avgPrice">â‚¹0</div>
                    <div class="summary-label">Avg Price</div>
                </div>
            </div>
        </div>

        <!-- Grocery List -->
        <div class="card">
            <h2>Your Groceries</h2>
            <div id="groceryContainer">
                <div class="empty-state">No items added yet. Add your first item!</div>
            </div>
        </div>
    </div>

    <script>
        let groceryData = [];
        let deferredPrompt;

        // Service Worker registration
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }

        // PWA install prompt
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installPrompt').classList.add('show');
        });

        function installApp() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        document.getElementById('installPrompt').style.display = 'none';
                    }
                    deferredPrompt = null;
                });
            }
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', () => {
            loadData();
            setupEventListeners();
        });

        function loadData() {
            const saved = localStorage.getItem('groceryTrackerData');
            if (saved) {
                groceryData = JSON.parse(saved);
            }
            renderGroceries();
            updateSummary();
        }

        function saveData() {
            localStorage.setItem('groceryTrackerData', JSON.stringify(groceryData));
        }

        function setupEventListeners() {
            document.getElementById('addGroceryForm').addEventListener('submit', (e) => {
                e.preventDefault();
                addGrocery();
            });
        }

        function addGrocery() {
            const name = document.getElementById('groceryName').value;
            const category = document.getElementById('groceryCategory').value;
            const unit = document.getElementById('groceryUnit').value;
            const price = parseFloat(document.getElementById('initialPrice').value);

            const grocery = {
                id: Date.now().toString(),
                name,
                category,
                unit,
                currentPrice: price,
                priceHistory: [{
                    date: new Date().toISOString().split('T')[0],
                    price: price
                }],
                createdAt: new Date().toISOString()
            };

            groceryData.push(grocery);
            saveData();
            renderGroceries();
            updateSummary();
            
            document.getElementById('addGroceryForm').reset();
            alert('Item added successfully!');
        }

        function renderGroceries() {
            const container = document.getElementById('groceryContainer');
            
            if (groceryData.length === 0) {
                container.innerHTML = '<div class="empty-state">No items added yet. Add your first item!</div>';
                return;
            }

            container.innerHTML = groceryData.map(grocery => {
                const priceHistory = grocery.priceHistory || [];
                const avgPrice = priceHistory.length > 0 
                    ? (priceHistory.reduce((sum, entry) => sum + entry.price, 0) / priceHistory.length).toFixed(2)
                    : grocery.currentPrice.toFixed(2);

                return `
                    <div class="grocery-item">
                        <div class="grocery-header">
                            <div class="grocery-name">${grocery.name}</div>
                            <div class="grocery-category">${grocery.category}</div>
                        </div>
                        <div class="grocery-details">
                            <div class="price-text">â‚¹${grocery.currentPrice.toFixed(2)}/${grocery.unit}</div>
                            <div class="history-text">${priceHistory.length} price records â€¢ Avg: â‚¹${avgPrice}</div>
                        </div>
                        <div class="price-update">
                            <input type="number" step="0.01" placeholder="New price" id="price-${grocery.id}">
                            <button class="btn btn-
